<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
<head>
<title>Infomedia Ltd. - Disk Cache Manager</title>
<link rel="stylesheet" type="text/css" href="css/dashboard.css"
	media="screen" />
<link rel="stylesheet" type="text/css"
	href="../themes/smoothness/jquery-ui-1.8.5.custom.css" media="screen" />
<style type="text/css" title="currentStyle">
@import "../plugins/datatables.1.7.3/css/demo_page.css";

@import "../plugins/datatables.1.7.3/css/demo_table.css";
</style>
<script type="text/javascript" language="javascript" src="js/config.js"></script>
<script type="text/javascript" language="javascript"
	src="../js/jquery-1.4.2.min.js"></script>
<script type="text/javascript" language="javascript"
	src="../js/jquery-ui-1.8.5.custom.min.js"></script>
<script type="text/javascript" language="javascript"
	src="../js/jquery.confirm-1.3.js"></script>
<script type="text/javascript" language="javascript"
	src="../plugins/datatables.1.7.3/js/jquery.dataTables.js"></script>
<script type="text/javascript" language="javascript" src="js/common.js"></script>
<script type="text/javascript" language="javascript"
	src="js/DiskCacheManager.js"></script>
</head>
<body>
	<div id="body-wrapper">
		<div id="masthead-container">
			<table width="100%">
				<tr>
					<td align="left" valign="top"><img
						src="../images/IFM-Logo.png" alt="logo" /> <br /> <span
						class="loginPageTitleText"> Disk Cache Manager </span>
					</td>
					<td align="right" valign="bottom"><span
						onclick="window.location='index.html';"
						style="cursor: pointer; font-weight: bold; color: white; text-align: center;">
							Return to Admin Home </span>
					</td>
				</tr>
			</table>
		</div>

		<div id="content-container">
			<table width="100%">
				<tr>
					<td valign="top" align="left"></td>
					<td align="left">
						<table width="90%">
							<tr>
								<td align="left"><div id='schedule'
										style='cursor: pointer; background-color: maroon; color: white;'></div>
								</td>
							</tr>
							<tr>
								<td align="left"><div id='status' style='cursor: pointer;'></div>
								</td>
							</tr>
						</table></td>
					<td valign="baseline" align="right">
						<table>
							<tr>
								<td><span style='margin-left: 10px; padding: 3px;'>Auto
										refresh:</span>
									<div id='refreshButton'
										style='display: inline; margin-left: 2px; border: 1 solid black; padding: 3px; cursor: pointer; background-color: maroon; color: white;'
										onclick='toggleAutoRefresh()'>OFF</div>
								</td>
								<td>
									<div id='refreshIn'
										style='display: inline; margin-left: 2px; border: 1 solid black; padding: 3px;'>
										20 secs</div>
								</td>
							</tr>
						</table>
					</td>
				</tr>
			</table>
		</div>

		<div id="cachelist">
			<table width="98%" align="center">
				<tr>
					<td>
						<table class="display" id="tbl_cachelist">
							<thead>
								<tr>
									<th width="50%">Cache</th>
									<th width="10%">Size (KB)</th>
									<th width="30%">Last Modified</th>
									<th width="0%">Full path (invisible)</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td>Loading...</td>
								</tr>
							</tbody>
						</table>

						<table width="35%" align="center">
							<tr>
								<td rowspan="1"><button class="flush">Flush</button>
								</td>
								<td rowspan="1"><button class="janitor">Run
										Janitor</button>
								</td>
							</tr>
						</table>

						<div id="selector"></div>
						<div id="errorMessage"></div></td>
				</tr>
			</table>
		</div>
	</div>
</body>
</html>
