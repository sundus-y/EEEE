        <h1>零件屏幕</h1>
        <p>零件屏幕用于定位零件，向订单列表中添加零件，以及将零件传送至经销商管理系统 (DMS)。</p>
        <p>当识别车辆时，将自动显示零件屏幕。 若要随时访问零件屏幕，单击屏幕顶部的<span class="GUI">零件</span>。</p>
        <p>&#160;</p>
        <p class="stemtext">从零件屏幕中，您可以：</p>
        <ul>
            <li class="BULLETS" value="1">使用各种搜索类型搜索零件</li>
            <li class="BULLETS" value="2">使用图形或文本视图导航索引</li>
            <li class="BULLETS" value="3">使用快速导航工具</li>
            <li class="BULLETS" value="4">以各种方式显示图像</li>
            <li class="BULLETS" value="5">使用零件数据网格</li>
            <li class="BULLETS" value="6">向某一部分或零件添加备注</li>
            <li class="BULLETS" value="7">向订单列表添加零件</li>
            <li class="BULLETS" value="8">将零件传送至经销商管理系统 (DMS)</li>
        </ul>
        <p>&#160;</p>
        <p class="notetext">按键盘上的 <span class="GUI">F11</span>，全屏显示 Microcat 视图。</p>
