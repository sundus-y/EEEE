<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd" xml:lang="zh-cn" MadCap:segmented="False" MadCap:segmentCount="13" MadCap:translationStatus="completed" MadCap:disableMasterStylesheet="true" MadCap:tocPath="零件屏幕" MadCap:InPreviewMode="false" MadCap:PreloadImages="false" MadCap:RuntimeFileType="Topic" MadCap:TargetType="WebHelp" lang="zh-cn" MadCap:PathToHelpSystem="../" MadCap:HelpSystemFileName="Default.xml" MadCap:SearchType="NGram">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><title>调整图像显示</title>
        <link href="Resources/Stylesheets/madcapstylesheet.css" rel="stylesheet" type="text/css" />
        <script src="SkinSupport/MadCapAll.js" type="text/javascript">
        </script>
    </head>
    <body>
        <h2>调整图像显示</h2>
        <p>可以调整图像显示来适合您的偏爱。 此外，您还可以打印或通过电子邮件发送图像。</p>
        <p>&#160;</p>
        <p class="stemtext">若要调整图像显示，请使用以下选项：</p>
        <table style="caption-side: top;">
            <col style="width: 29px;" />
            <col />
            <tr>
                <td>
                    <p class="TableText">
                        <img src="Resources/Images/ActualSize.png" />
                    </p>
                </td>
                <td>
                    <p class="TableText">以实际尺寸显示图像。</p>
                </td>
            </tr>
            <tr>
                <td>
                    <p class="TableText">
                        <img src="Resources/Images/FitPageWidth.png" />
                    </p>
                </td>
                <td>
                    <p class="TableText">调整图像大小以符合页面宽度。</p>
                </td>
            </tr>
            <tr>
                <td>
                    <p class="TableText">
                        <img src="Resources/Images/FitPageHeight.png" />
                    </p>
                </td>
                <td>
                    <p class="TableText">调整图像大小以符合页面高度。</p>
                </td>
            </tr>
            <tr>
                <td>
                    <p class="TableText">
                        <img src="Resources/Images/PrintImage.png" />
                    </p>
                </td>
                <td>
                    <p class="TableText">打印图像。</p>
                </td>
            </tr>
            <tr>
                <td>
                    <p class="TableText">
                        <img src="Resources/Images/EmailImage.png" />
                    </p>
                </td>
                <td>
                    <p class="TableText">通过电子邮件发送图像。</p>
                </td>
            </tr>
            <tr>
                <td>
                    <p class="TableText">
                        <img src="Resources/Images/DragImage.png" />
                    </p>
                </td>
                <td>
                    <p class="TableText">沿任何方向拖动图像。 确保单击此图标以关闭该选项。</p>
                </td>
            </tr>
            <tr>
                <td>
                    <p class="TableText">
                        <img src="Resources/Images/GreyNoteFlag.png" />
                    </p>
                </td>
                <td>
                    <p class="TableText">向该部件添加备注。</p>
                </td>
            </tr>
        </table>
        <p>&#160;</p>
        <p class="notetext">若要转到目录中的上一个或下一个图像，单击 <img src="Resources/Images/PreviousNextImage.png" /> 图标。</p>
        <script type="text/javascript" src="SkinSupport/MadCapBodyEnd.js">
        </script>
    </body>
</html>
