    <body>
        <h2>保存和检索客户服务标签</h2>
        <p>客户服务标签可用于保存特定车辆的唯一名称，对常客（如大客户）非常有用。</p>
        <p class="stemtext">&#160;</p>
        <p class="stemtext">若要保存客户服务标签：</p>
        <ol>
            <li class="NumberedSteps" value="1">按车辆识别号识别车辆。</li>
            <li class="NumberedSteps" value="2">将客户服务标签键入位于车辆信息面板上的<span class="GUI">客户服务标签</span>框。</li>
            <li class="NumberedSteps" value="3">单击<span class="GUI">保存</span>。</li>
        </ol>
        <p>&#160;</p>
        <p class="stemtext">若要检索客户服务标签：</p>
        <ol>
            <li class="NumberedSteps" value="1">将保存的客户服务标签键入位于车辆搜索面板上的<span class="GUI">客户服务标签</span>框。</li>
            <li class="NumberedSteps" value="2">单击<span class="GUI">搜索</span>或者按键盘上的 <span class="GUI">Enter</span>。</li>
        </ol>
        <p class="NormalIndented2">将加载目录，并显示车辆信息。</p>
        <p>&#160;</p>
        <p class="notetext">若要检索客户服务标签的完整列表，请单击车辆搜索面板上的 <img src="Resources/Images/CustomerTag.png" /> 图标。</p>
        <script type="text/javascript" src="SkinSupport/MadCapBodyEnd.js">
