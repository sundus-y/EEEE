        <h2>添加非编目零件</h2>
        <p>Microcat 可让您将非编目项目轻松添加到订单列表中。</p>
        <p>在手动零件输入窗口中，您可以在订单列表中包括所有项目，如研讨会消耗品。 这在为客户创建报价或发票时将派上用场。</p>
        <p>&#160;</p>
        <p class="stemtext">若要添加非编目零件：</p>
        <ol>
            <li class="NumberedSteps" value="1">单击订单列表顶部的<span class="GUI">手动零件输入</span>。</li>
            <li class="NumberedSteps" value="2">将零件号、描述、数量和价格键入相应的框。</li>
            <li class="NumberedSteps" value="3">单击<span class="GUI">添加至订单</span>。</li>
        </ol>
        <p class="NormalIndented2">非编目零件将添加至订单列表。</p>
        <p>&#160;</p>
        <p class="notetext">若要将非编目零件传送到您的经销商管理系统 (DMS)，零件号必须记录在经销商管理系统 (DMS) 中。</p>
