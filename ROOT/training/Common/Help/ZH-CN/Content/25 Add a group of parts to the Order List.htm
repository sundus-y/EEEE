    <body>
        <h2>向订单列表添加一组零件</h2>
        <p>可以使用索套工具选择一组若干个零件，然后同时将这些零件添加到订单列表中。 索套工具节省时间，最大限度减少错误，同时增加销量。</p>
        <p>&#160;</p>
        <p class="stemtext">若要向订单列表添加一组零件：</p>
        <ol>
            <li class="NumberedSteps" value="1">导航至图像。</li>
            <li class="NumberedSteps" value="2">在零件上单击并拖动鼠标，然后将其释放。</li>
        </ol>
        <p class="NormalIndented2">选择一组零件时，确保初始单击不是在调出图上。</p>
        <ol MadCap:continue="true">
            <li class="NumberedSteps" value="3">单击<span class="GUI">添加至订单</span>。</li>
        </ol>
        <p class="NormalIndented2">这组零件将添加至订单列表。</p>
        <p class="NormalIndented2">如果需要在零件之间进行选择，将自动显示零件选择解算器窗口。 例如，LH 和 RH。</p>
        <p>&#160;</p>
        <p class="notetext">若要随时访问订单屏幕，请单击屏幕顶部的<span class="GUI">订单</span>。</p>
        <p class="notetext">默认情况下，会将每种零件的建议数量添加到订单列表中。 可以编辑<span class="GUI">数量</span>框中的数量。</p>
