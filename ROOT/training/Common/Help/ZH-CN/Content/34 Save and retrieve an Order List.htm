    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><title>保存和检索订单列表</title>
        <link href="Resources/Stylesheets/madcapstylesheet.css" rel="stylesheet" type="text/css" />
        <script src="SkinSupport/MadCapAll.js" type="text/javascript">
        </script>
    </head>
    <body>
        <h2>保存和检索订单列表</h2>
        <p>稍后可以保存和检索订单列表。</p>
        <p>这样您就可以同时应付多个客户。 此外，在月底检索保存的所有订单是跟进待定报价的有用方式。</p>
        <p class="stemtext">&#160;</p>
        <p class="stemtext">若要保存订单列表：</p>
        <ol>
            <li class="NumberedSteps" value="1">添加客户或帐号明细。</li>
        </ol>
        <p class="NormalIndented2">如果您希望包括更多客户信息，单击<span class="GUI">客户</span>选项卡，然后完整填写信息。</p>
        <ol MadCap:continue="true">
            <li class="NumberedSteps" value="2">单击<span class="GUI">保存</span>。</li>
        </ol>
        <p class="NormalIndented2">订单列表将保存在已保存的订单面板中。</p>
        <p>&#160;</p>
        <p class="stemtext">若要检索保存的订单列表：</p>
        <ol>
            <li class="NumberedSteps" value="1">单击订单列表顶部的<span class="GUI">已保存的订单</span>。</li>
            <li class="NumberedSteps" value="2">单击所需的订单列表。</li>
        </ol>
        <p class="NormalIndented2">该订单列表将显示在<span class="GUI">订单</span>选项卡上。 输入的客户信息将显示在<span class="GUI">客户</span>选项卡上。</p>
        <p>&#160;</p>
        <p class="notetext">若要删除保存的订单列表，检索该订单列表，然后单击订单列表底部的<span class="GUI">删除</span>。</p>
        <script type="text/javascript" src="SkinSupport/MadCapBodyEnd.js">
        </script>
    </body>
</html>
