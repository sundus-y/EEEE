    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><title>使用图像幻灯片</title>
        <link href="Resources/Stylesheets/madcapstylesheet.css" rel="stylesheet" type="text/css" />

    <body>
        <h2>使用图像幻灯片</h2>
        <p>图像幻灯片可让您预览当前部分前后的部分。</p>
        <p>如果车辆已通过车辆识别号识别，则各部分的适用性将以红色或绿色指示。</p>
        <p>&#160;</p>
        <p class="stemtext">若要使用图像幻灯片：</p>
        <ol>
            <li class="NumberedSteps" value="1">导航至图像。</li>
            <li class="NumberedSteps" value="2">单击图像中的任何位置，以激活图像区域。</li>
            <li class="NumberedSteps" value="3">按键盘上的 <span class="GUI">Ctrl+右箭头</span>。</li>
        </ol>
        <p class="NormalIndented2">部件编号和标题将显示在幻灯片的标题栏上。</p>
        <ol MadCap:continue="true">
            <li class="NumberedSteps" value="4">按键盘上的<span class="GUI">左</span>或<span class="GUI">右箭头</span>来预览各部分。</li>
            <li class="NumberedSteps" value="5">按键盘上的 <span class="GUI">Enter </span>来选择某一部分。</li>
        </ol>
        <p class="NormalIndented2">还可以使用鼠标来选择某一部分。</p>
        <p>&#160;</p>
        <p class="notetext">若要显示不适用的部件，单击<span class="GUI">设置</span>菜单中的<span class="GUI">一般设置</span>，然后选中<span class="GUI">显示不适用选项</span>复选框。</p>
        <script type="text/javascript" src="SkinSupport/MadCapBodyEnd.js">
        </script>
    </body>
</html>
