        <h2>添加客户或帐号明细</h2>
        <p>可以将客户和帐号明细添加到订单列表中。</p>
        <p>客户详细信息将显示在打印输出、电子邮件和保存的订单上。 这样您就可以提供专业的服务。</p>
        <p>&#160;</p>
        <p class="stemtext">若要添加客户详细信息：</p>
        <ol>
            <li class="NumberedSteps" value="1">将客户名称键入<span class="GUI">客户名称</span>框。</li>
            <li class="NumberedSteps" value="2">将帐户或参考号键入相应的框。</li>
            <li class="NumberedSteps" value="3">单击<span class="GUI">客户</span>选项卡来添加信息，如地址或详细联系信息。</li>
        </ol>
        <p>&#160;</p>
        <p class="notetext">若要保存订单列表，添加客户名称并单击<span class="GUI">保存</span>。 若要检索保存的订单列表，单击<span class="GUI">保存的订单</span>，然后选择所需的订单列表。</p>
