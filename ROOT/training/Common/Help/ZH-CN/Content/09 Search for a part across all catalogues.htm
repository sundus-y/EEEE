        <h2>在所有目录中搜索零件</h2>
        <p>Microcat 可让您在所有目录中搜索零件。</p>
        <p>在检查特定零件编号的适用车辆方面，跨目录搜索十分有用。 您还可以检查零件名称和价格（如可用）。</p>
        <p>&#160;</p>
        <p class="stemtext">若要在所有目录中搜索零件：</p>
        <ol>
            <li class="NumberedSteps" value="1">将零件号键入<span class="GUI">搜索内容</span>框。</li>
            <li class="NumberedSteps" value="2">确认将<span class="GUI">零件号</span>选为搜索类型。</li>
            <li class="NumberedSteps" value="3">确认选中了<span class="GUI">跨目录搜索</span>复选框。</li>
            <li class="NumberedSteps" value="4">单击 <img src="Resources/Images/Search.png" /> 图标或按键盘上的 <span class="GUI">Enter</span>。</li>
        </ol>
        <p class="NormalIndented2">搜索结果将显示零件号对应的适用车辆。</p>
        <ol MadCap:continue="true">
            <li class="NumberedSteps" value="5">选择车辆，以转至零件。</li>
        </ol>
