        <h1>订单屏幕</h1>
        <p>订单屏幕用于管理您的订单。 您可以保存、打印或通过电子邮件发送“订单列表。 此外，您还可以将订单列表传送到经销商管理系统 (DMS)。</p>
        <p>若要随时访问订单屏幕，请单击屏幕顶部的<span class="GUI">订单</span>。</p>
        <p>&#160;</p>
        <p class="stemtext">从订单屏幕中，您可以：</p>
        <ul>
            <li class="BULLETS" value="1">查看和编辑订单列表</li>
            <li class="BULLETS" value="2">更改或隐藏定价</li>
            <li class="BULLETS" value="3">添加非编目零件</li>
            <li class="BULLETS" value="4">添加客户或帐号明细</li>
            <li class="BULLETS" value="5">按车辆名称对零件分组</li>
            <li class="BULLETS" value="6">为订单列表中的零件列表分类</li>
            <li class="BULLETS" value="7">保存和检索订单列表</li>
            <li class="BULLETS" value="8">打印或通过电子邮件发送订单列表</li>
            <li class="BULLETS" value="9">将订单列表中的零件传送到销商管理系统 (DMS)</li>
        </ul>
        <p>&#160;</p>
        <script type="text/javascript" src="SkinSupport/MadCapBodyEnd.js">
