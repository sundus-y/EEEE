    <body>
        <h2>按车辆名称对零件分组</h2>
        <p>如果已将不同车辆的零件添加到订单列表中，则可以根据零件所属的车辆对其进行分组。</p>
        <p>&#160;</p>
        <p class="stemtext">若要按车辆名称对零件分组：</p>
        <ol>
            <li class="NumberedSteps" value="1">将多个车辆的零件添加到订单列表中。</li>
            <li class="NumberedSteps" value="2">单击<span class="GUI">分组</span>。</li>
        </ol>
        <p class="NormalIndented2">将根据零件所属的车辆对零件进行组织。</p>
        <ol MadCap:continue="true">
            <li class="NumberedSteps" value="3">若要返回到初始订单列表，单击<span class="GUI">取消分组</span>。</li>
        </ol>
        <script type="text/javascript" src="SkinSupport/MadCapBodyEnd.js">
        </script>
    </body>
</html>
