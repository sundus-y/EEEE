        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><title>为订单列表中的零件列表分类</title>

        </script>

    <body>
        <h2>为订单列表中的零件列表分类</h2>
        <p>可反向显示订单列表中的零件列表，以满足客户的偏好或和其它系统使用的显示器匹配。</p>
        <p>&#160;</p>
        <p class="stemtext">为订单列表中的零件列表分类：</p>
        <ol>
            <li class="NumberedSteps" value="1">向订单列表添加零件。</li>
            <li class="NumberedSteps" value="2">单击<span class="GUI">排序</span>。</li>
        </ol>
        <p class="NormalIndented2">反向显示订单列表中的零件列表。</p>
        <ol MadCap:continue="true">
            <li class="NumberedSteps" value="3">按要求向订单列表继续添加零件。</li>
        </ol>
        <p class="NormalIndented2">零件添加至订单列表的顶端或底端。</p>
        <p class="NormalIndented2">&#160;</p>
        <p class="notetext">如果显示向上箭头，则零件被添加至列表底端；如果显示向下箭头，则零件被添加至列表顶端。</p>
        <script type="text/javascript" src="SkinSupport/MadCapBodyEnd.js">
        </script>
    </body>
