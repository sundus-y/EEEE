    <body>
        <h2>使用浏览路径</h2>
        <p>浏览路径是位于屏幕顶部的链接，它可让您在车辆的各部分之间轻松进行导航。</p>
        <p>浏览路径显示您在目录中的当前位置，以及返回到起始界面所遵循的路径。</p>
        <p>&#160;</p>
        <p class="stemtext">若要使用浏览路径：</p>
        <ol>
            <li class="NumberedSteps" value="1">导航至图像。</li>
            <li class="NumberedSteps" value="2">将鼠标移到浏览路径上。</li>
        </ol>
        <p class="NormalIndented2">将显示各部分的下拉列表。</p>
        <ol MadCap:continue="true">
            <li class="NumberedSteps" value="3">从下拉列表中选择某个部分。</li>
        </ol>
        <p>&#160;</p>
        <p class="notetext">若要随时返回到起始界面，单击<span class="GUI">起始界面</span>。</p>
        <script type="text/javascript" src="SkinSupport/MadCapBodyEnd.js">
        </script>
    </body>
</html>
