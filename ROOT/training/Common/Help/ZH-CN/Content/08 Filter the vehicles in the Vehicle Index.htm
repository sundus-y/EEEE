        <h2>过滤车辆索引中的车辆</h2>
        <p>车辆索引将使用图形或文本视图显示所有车辆。 直观的过滤器可让您在键入时过滤车辆名称。</p>
        <p>&#160;</p>
        <p class="stemtext">若要过滤车辆：</p>
        <ol>
            <li class="NumberedSteps" value="1">将过滤条件键入过滤框。 例如，车辆名称和/或年份。</li>
        </ol>
        <p class="NormalIndented2">过滤条件可以是一个或多个字。 只会显示包含过滤条件的车辆。</p>
        <ol MadCap:continue="true">
            <li class="NumberedSteps" value="2">从索引或过滤下拉列表中选择车辆。</li>
            <li class="NumberedSteps" value="3">从车辆信息面板的下拉列表中选择主要属性。</li>
        </ol>
        <p class="NormalIndented2">输入的主要属性越多，零件选择越准确。</p>
