    <body>
        <h1>提交反馈</h1>
        <p>您的反馈是 Infomedia 解决方案的重要组成部分。 Microcat 可帮助您报告任何意见或建议。</p>
        <p>&#160;</p>
        <p class="stemtext">若要提交反馈：</p>
        <ol>
            <li class="NumberedSteps" value="1">请点击屏幕顶部的<span class="GUI">帮助</span>按钮。</li>
            <li class="NumberedSteps" value="2">点击<span class="GUI">提交反馈</span>。</li>
            <li class="NumberedSteps" value="3">请在对应的框中输入您的具体意见。</li>
        </ol>
        <p class="NormalIndented2">有些细节会根据您的设置被自动填入。</p>
        <ol MadCap:continue="true">
            <li class="NumberedSteps" value="4">点击<span class="GUI">发送</span>按钮，以通过电子邮件发送您的反馈。</li>
        </ol>
        <script type="text/javascript" src="SkinSupport/MadCapBodyEnd.js">
        </script>
    </body>
</html>
