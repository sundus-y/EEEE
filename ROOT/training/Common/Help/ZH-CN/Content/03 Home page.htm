    <body>
        <h1>起始界面</h1>
        <p>起始界面是登录到 Microcat 时显示的第一个页面。</p>
        <p>&#160;</p>
        <p class="stemtext">在起始界面上，您可以：</p>
        <ul>
            <li class="BULLETS" value="1">按车辆识别号或部分车辆识别号搜索车辆</li>
            <li class="BULLETS" value="2">保存和检索客户服务标签</li>
            <li class="BULLETS" value="3">向车辆识别号添加用户备注</li>
            <li class="BULLETS" value="4">按制造年份和型号搜索目录</li>
            <li class="BULLETS" value="5">过滤车辆索引中的车辆</li>
            <li class="BULLETS" value="6">在所有目录中搜索零件</li>
        </ul>
        <p>&#160;</p>
        <p class="notetext">若要随时返回到起始界面，单击<span class="GUI">起始界面</span>。</p>
        <p>&#160;</p>
        <script type="text/javascript" src="SkinSupport/MadCapBodyEnd.js">
