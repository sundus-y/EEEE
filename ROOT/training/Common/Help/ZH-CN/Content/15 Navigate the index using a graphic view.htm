    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><title>使用图形视图来导航索引</title>
        <link href="Resources/Stylesheets/madcapstylesheet.css" rel="stylesheet" type="text/css" />

        </script>

    <body>
        <h2>使用图形视图来导航索引</h2>
        <p>图表索引为车辆某些部分的图像索引。</p>
        <p>&#160;</p>
        <p class="stemtext">若要使用图形视图来导航索引：</p>
        <ol>
            <li class="NumberedSteps" value="1">单击 <img src="Resources/Images/GraphicIndex.png" /> 图标，以显示图形视图。</li>
            <li class="NumberedSteps" value="2">单击索引中的主要部分。</li>
            <li class="NumberedSteps" value="3">单击索引中的次要部分。</li>
            <li class="NumberedSteps" value="4">通过图像的索引继续导航。</li>
            <li class="NumberedSteps" value="5">从图像中，您可以：</li>
        </ol>
        <ul>
            <li class="BULLETSINDENTED2" value="1">双击调出图将零件添加至订单列表。</li>
            <li class="BULLETSINDENTED2" value="2">单击调出图，以显示零件数据窗口。</li>
            <li class="BULLETSINDENTED2" value="3">单击<span class="GUI">图示零件</span>选项卡，以查看图像中零件的列表。</li>
        </ul>
        <p>&#160;</p>
        <p class="notetext">若要显示图示零件面板，请单击标题栏上的 <img src="Resources/Images/ShowDownArrow.png" /> 图标。</p>
        <script type="text/javascript" src="SkinSupport/MadCapBodyEnd.js">
        </script>
    </body>
</html>
