        <h1>入门指南</h1>
        <p>Microcat 是无与伦比的零件销售系统。</p>
        <p>&#160;</p>
        <p class="stemtext">使用 Microcat 的一些益处包括：</p>
        <ul>
            <li class="BULLETS" value="1">能够提供最新的零件数据</li>
            <li class="BULLETS" value="2">简化的用户界面、导航和工作流</li>
            <li class="BULLETS" value="3">识别车辆和搜索零件的直观功能</li>
            <li class="BULLETS" value="4">与经销商管理系统相集成的增强能力</li>
        </ul>
        <p>&#160;</p>
        <p class="stemtext">Microcat 中的三个主要工作区是：</p>
        <ul>
            <li class="BULLETS" value="1">起始界面</li>
            <li class="BULLETS" value="2">零件屏幕</li>
            <li class="BULLETS" value="3">订单屏幕</li>
        </ul>
