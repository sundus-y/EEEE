        <h2>向订单列表添加零件</h2>
        <p>确认零件详细信息后，就可以将零件添加到订单列表中。</p>
        <p>通过将零件添加到订单列表，您可以向客户提供报价或发票。 此外，还可将零件传送到经销商管理系统。</p>
        <p>&#160;</p>
        <p class="stemtext">若要将零件添加到订单列表，请使用以下选项：</p>
        <ul>
            <li class="BULLETS" value="1">双击图像中的调出图。</li>
            <li class="BULLETS" value="2">单击零件数据网格中零件旁边的复选框。</li>
            <li class="BULLETS" value="3">单击零件数据窗口中的<span class="GUI">订单</span>。</li>
            <li class="BULLETS" value="4">右键单击零件并选择<span class="GUI">订货-单件</span> 或<span class="GUI">订货-多件</span>。</li>
        </ul>
        <p>&#160;</p>
        <p class="notetext">已订购的零件将显示为紫色。</p>
        <p class="notetext">默认情况下，会将每种零件的建议数量添加到订单列表中。 可以编辑<span class="GUI">数量</span>框中的数量。</p>
