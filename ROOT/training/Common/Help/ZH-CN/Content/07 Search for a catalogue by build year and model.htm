    <body>
        <h2>按制造年份和型号搜索目录</h2>
        <p>目录搜索可让您通过选择制造年份和型号来搜索车辆。 然后，您可以通过选择主要属性细化搜索。</p>
        <p>如果车辆识别号未知，则目录搜索将派上用场。 输入的主要属性越多，零件选择越准确。</p>
        <p>&#160;</p>
        <p class="stemtext">若要搜索目录：</p>
        <ol>
            <li class="NumberedSteps" value="1">从<span class="GUI">年份</span>下拉列表中选择制造年份。</li>
            <li class="NumberedSteps" value="2">从<span class="GUI">目录</span>下拉列表中选择车辆目录。</li>
            <li class="NumberedSteps" value="3">从车辆信息面板的下拉列表中选择主要属性。</li>
        </ol>
        <p class="NormalIndented2">使用零件搜索面板或图表索引查找零件。</p>
        <p>&#160;</p>
        <p class="notetext">若要清除车辆属性，请单击<span class="GUI">回到默认设置/清屏</span>。</p>
        <script type="text/javascript" src="SkinSupport/MadCapBodyEnd.js">
        </script>
    </body>
</html>
