    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><title>画像表示の調整</title>

    <body>
        <h2>画像表示の調整</h2>
        <p>画像表示は、お好みに合わせて調整することができます。 さらに、画像の印刷やメール送信も可能です。</p>
        <p>&#160;</p>
        <p class="stemtext">画像表示を調整するには、次のオプションを使用します：</p>
        <table style="caption-side: top;">
            <col style="width: 29px;" />
            <col />
            <tr>
                <td>
                    <p class="TableText">
                        <img src="Resources/Images/ActualSize.png" />
                    </p>
                </td>
                <td>
                    <p class="TableText">画像をオリジナルサイズで表示します。　</p>
                </td>
            </tr>
            <tr>
                <td>
                    <p class="TableText">
                        <img src="Resources/Images/FitPageWidth.png" />
                    </p>
                </td>
                <td>
                    <p class="TableText">画像をパネルの幅に合わせて表示します。</p>
                </td>
            </tr>
            <tr>
                <td>
                    <p class="TableText">
                        <img src="Resources/Images/FitPageHeight.png" />
                    </p>
                </td>
                <td>
                    <p class="TableText">画像をパネルの高さに合わせて表示します。</p>
                </td>
            </tr>
            <tr>
                <td>
                    <p class="TableText">
                        <img src="Resources/Images/PrintImage.png" />
                    </p>
                </td>
                <td>
                    <p class="TableText">画像を印刷します。</p>
                </td>
            </tr>
            <tr>
                <td>
                    <p class="TableText">
                        <img src="Resources/Images/EmailImage.png" />
                    </p>
                </td>
                <td>
                    <p class="TableText">画像をメールで送信します。</p>
                </td>
            </tr>
            <tr>
                <td>
                    <p class="TableText">
                        <img src="Resources/Images/DragImage.png" />
                    </p>
                </td>
                <td>
                    <p class="TableText">画像を任意の方向にドラッグします。 オプション表示を消すには、アイコンをクリックします。</p>
                </td>
            </tr>
            <tr>
                <td>
                    <p class="TableText">
                        <img src="Resources/Images/GreyNoteFlag.png" />
                    </p>
                </td>
                <td>
                    <p class="TableText">このセクションにメモを追加します。</p>
                </td>
            </tr>
        </table>
        <p>&#160;</p>
        <p class="notetext">カタログ内で前または次の画像に移るには、<img src="Resources/Images/PreviousNextImage.png" /> のアイコンをクリックします。</p>
