    <body>
        <h1>ホームページ</h1>
        <p>ホームページは、Microcat にログオンした時に最初に表示される画面です。</p>
        <p>&#160;</p>
        <p class="stemtext">ホームページからできること：</p>
        <ul>
            <li class="BULLETS" value="1">VIN または VIN の一部による車両検索</li>
            <li class="BULLETS" value="2">顧客タグの保存および読み込み</li>
            <li class="BULLETS" value="3">ユーザーメモの VIN への追加</li>
            <li class="BULLETS" value="4">年式とモデルによるカタログ検索</li>
            <li class="BULLETS" value="5">車両インデックスにある車両にフィルタをかける</li>
            <li class="BULLETS" value="6">全カタログからの部品検索</li>
        </ul>
        <p>&#160;</p>
        <p class="notetext"><span class="GUI">ホーム</span>をクリックすると、いつでもホームページに戻ります。</p>
        <p>&#160;</p>
        <script type="text/javascript" src="SkinSupport/MadCapBodyEnd.js">
        </script>
