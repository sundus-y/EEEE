    <body>
        <h1>スタートアップ</h1>
        <p>Microcat は究極の部品販売システムです。</p>
        <p>&#160;</p>
        <p class="stemtext">Microcat をご利用いただくメリット：</p>
        <ul>
            <li class="BULLETS" value="1">最新部品データを提供する能力</li>
            <li class="BULLETS" value="2">合理化されたユーザーインターフェース、ナビゲーション、ワークフロー</li>
            <li class="BULLETS" value="3">車両特定や部品検索が直感で理解できる特性</li>
            <li class="BULLETS" value="4">貴社の取扱店管理システムと統合できる拡張機能</li>
        </ul>
        <p>&#160;</p>
        <p class="stemtext">Microcat の３つの主な操作画面：</p>
        <ul>
            <li class="BULLETS" value="1">ホームページ</li>
            <li class="BULLETS" value="2">部品画面</li>
            <li class="BULLETS" value="3">オーダー画面</li>
        </ul>
