    <body>
        <h2>オーダーリストの部品リストの並べ替え</h2>
        <p>顧客の好みや他のシステムで使用する画面に合わせて、オーダーリストの部品リストを並べ替えることができます。</p>
        <p>&#160;</p>
        <p class="stemtext">オーダーリストの部品リストを並べ替える：</p>
        <ol>
            <li class="NumberedSteps" value="1">部品をオーダーリストに追加します。</li>
            <li class="NumberedSteps" value="2"><span class="GUI">並べ替え</span>をクリックします。</li>
        </ol>
        <p class="NormalIndented2">オーダーリストの部品リストが並び替わります。</p>
        <ol MadCap:continue="true">
            <li class="NumberedSteps" value="3">必要に応じて、オーダーリストへの部品追加を継続します。</li>
        </ol>
        <p class="NormalIndented2">部品はオーダーリストの上または下に追加されます。</p>
        <p class="NormalIndented2">&#160;</p>
        <p class="notetext">上矢印が表示されている場合に部品はリストの下に追加され、下矢印が表示されている場合はリストの上に追加されます。</p>
        <script type="text/javascript" src="SkinSupport/MadCapBodyEnd.js">
        </script>
    </body>
</html>
