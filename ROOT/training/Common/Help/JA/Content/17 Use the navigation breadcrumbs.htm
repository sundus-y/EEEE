        <link href="Resources/Stylesheets/madcapstylesheet.css" rel="stylesheet" type="text/css" />

    <body>
        <h2>パンくずリストのナビゲーション利用</h2>
        <p>パンくずリストは画面上部にあるリンクで、車両のセクション間を簡単にナビゲートすることができます。</p>
        <p>パンくずリストは、カタログ内の現在位置を表示し、ホームページに戻るパスを表示します。</p>
        <p>&#160;</p>
        <p class="stemtext">パンくずリストを使用する：</p>
        <ol>
            <li class="NumberedSteps" value="1">画像へナビゲートします。</li>
            <li class="NumberedSteps" value="2">パンくずリストの上にマウスを合わせます。</li>
        </ol>
        <p class="NormalIndented2">セクションのドロップダウンリストが表示されます。</p>
        <ol MadCap:continue="true">
            <li class="NumberedSteps" value="3">ドロップダウンリストからセクションを選択します。</li>
        </ol>
        <p>&#160;</p>
        <p class="notetext"><span class="GUI">ホーム</span>をクリックすると、いつでもホームページに戻ります。</p>
        <script type="text/javascript" src="SkinSupport/MadCapBodyEnd.js">
        </script>
    </body>
</html>
