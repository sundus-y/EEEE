        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><title>車両名別に部品をグループ化</title>
        <link href="Resources/Stylesheets/madcapstylesheet.css" rel="stylesheet" type="text/css" />

    <body>
        <h2>車両名別に部品をグループ化</h2>
        <p>異なる車両の部品をオーダーリストに追加した場合、車両別に使用する部品をグループ化することができます。</p>
        <p>&#160;</p>
        <p class="stemtext">車両名別に部品をグループ化する：</p>
        <ol>
            <li class="NumberedSteps" value="1">複数の車両からの部品をオーダーリストに追加します。</li>
            <li class="NumberedSteps" value="2"><span class="GUI">グループ</span>をクリックします。</li>
        </ol>
        <p class="NormalIndented2">部品が車両別にグループ化されます。</p>
        <ol MadCap:continue="true">
            <li class="NumberedSteps" value="3">最初のオーダーリストに戻るには、<span class="GUI">グループ化の解除</span>をクリックします。</li>
        </ol>
        <script type="text/javascript" src="SkinSupport/MadCapBodyEnd.js">
        </script>
    </body>
</html>
