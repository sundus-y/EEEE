    <body>
        <h1>フィードバックの提出</h1>
        <p>お客様からのフィードバックは、Infomedia のソリューションにとって大切な要素の１つです。 Microcat では、皆様のご意見・ご提案をお待ちしています。</p>
        <p>&#160;</p>
        <p class="stemtext">フィードバックを提出する：　</p>
        <ol>
            <li class="NumberedSteps" value="1">画面上部の<span class="GUI">ヘルプ</span>をクリックします。</li>
            <li class="NumberedSteps" value="2"><span class="GUI">フィードバックの提出</span>をクリックします。　</li>
            <li class="NumberedSteps" value="3">ご意見・ご感想を該当するボックスに入力してください。</li>
        </ol>
        <p class="NormalIndented2">設定条件に基づき、いくつかの情報が自動的に入力されます。</p>
        <ol MadCap:continue="true">
            <li class="NumberedSteps" value="4">フィードバックをメール送信するには、<span class="GUI">送信</span>をクリックします。</li>
        </ol>
        <script type="text/javascript" src="SkinSupport/MadCapBodyEnd.js">
        </script>
    </body>
</html>
