	if (warning != "")
	{	
		return warning;
	}
	else

		return;
	}
}

function get_url() {
	return document.location || window.location;
}

// Gets the url's query params and return them as an associative array.
function getUrlVars()
{
    var url = get_url().toString();
    var vars = [], hash;

    if (url.indexOf('?') != -1) {
        var hashes = url.slice(url.indexOf('?') + 1).split('&');
        for(var i = 0; i < hashes.length; i++)
        {
            hash = hashes[i].split('=');
            vars.push(hash[0]);
            vars[hash[0]] = hash[1];
        }
    }
    return vars;
}

// Get the 'wmode' for the Flash movie.
function getWindowMode()
{
    var mode = getUrlVars()["wmode"];

    if (mode == null) {
        mode = "opaque";
    }

    return mode;
}

// -----------------------------------------------------------------------------
// -->
